<!DOCTYPE html>
<html lang="pt-br">
<head>

    <!-- meta tags padrões --> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- responsividade -->
    <link rel="stylesheet" href="css/responsive.css" type="text/css">
    
    <!-- folha de estilos principal -->
    <link rel="stylesheet" href="css/main.css" type="text/css">
   
    <!-- folha de estilos do carross el-->
    <link rel="stylesheet" href="css/carousel.css" type="text/css">

    <!-- icone na guia -->
    
    <link rel="shortcut icon" href="img/icon/icon128.png" type="img/png">

    <title>Netflix Brasil - Projeto de Conclusão - Recriando Página do Netflix</title>
    
    <!-- cdn fontcawesome -->
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
</head>
<body>
    <header>
        <div class="center">
            <div class="header-left">
                <a href=""><img src="img/logo/logo.png" alt="logo netflix"></a>
                <div class="menu-header">
                    <ul>
                        <li><a href="">Início</a></li>
                        <li><a href="">Séries</a></li>
                        <li><a href="">Filmes</a></li>
                        <li><a href="">Bombando</a></li>
                        <li><a href="">Minha Lista</a></li>
                    </ul>
                </div><!--menu-header-->
            </div><!-- header-left -->

            <div class="header-right">
                <div class="search">
                <i class="fas fa-search"></i>                 
                </div><!--search-->
                <a href="">INFANTIL</a>
                <i class="fas fa-gift"></i>
                <div class="notification">
                    <div class="circle-notification">
                        <span>10</span>
                    </div><!--circle notification-->
                    <i class="fas fa-bell"></i>
                </div><!--notification-->
                </div><!-- header-right-->
                
            <div class="clear"></div>

        </div><!-- center -->
    </header>  

    <div class="logo-destaque">
        <img src="img/logo/vikings.png" alt="logo vinking">
    </div>

    <section class="destaque">
        
            <div class="overlay"> </div><!--overlay-->
            <div class="texto-destaque">
                          
                <h3>6º Temporada</h3>
                <p>Bjorn é o rei de Kattegat, Ivar se torna um fugitivo na Rússia, e Lagertha planeja uma aposentadoria tranquila no campo.</p>
                <br>
                <a href=""><i class="fas fa-play">&nbsp; &nbsp;Assistir</a></i>
                <a href=""><i class="fas fa-info-circle">&nbsp; &nbsp;Mais Informações</a></i>

            </div>

        </div><!--texto destaque-->
    </section><!--destaque-->

    <!-- Swiper -->
    <div class="netflix-slider">
    <h2>Popular no Netflix</h2>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="img/catalogo/1.jpg" alt="Movie Title"></div>
        <div class="swiper-slide"><img src="img/catalogo/2.jpg" alt="Movie Title"></div>
        <div class="swiper-slide"><img src="img/catalogo/3.jpg" alt="Movie Title"></div>
        <div class="swiper-slide"><img src="img/catalogo/4.jpg" alt="Movie Title"></div>
        <div class="swiper-slide"><img src="img/catalogo/5.jpg" alt="Movie Title"></div>
        <div class="swiper-slide"><img src="img/catalogo/6.jpg" alt="Movie Title"></div>
        <div class="swiper-slide"><img src="img/catalogo/7.jpg" alt="Movie Title"></div>
        <div class="swiper-slide"><img src="img/catalogo/8.jpg" alt="Movie Title"></div>
        <div class="swiper-slide"><img src="img/catalogo/9.jpg" alt="Movie Title"></div>
        <div class="swiper-slide"><img src="img/catalogo/10.jpg" alt="Movie Title"></div>
      
      </div>
 
       <!-- Add Pagination -->
      <!-- <div class="swiper-pagination"></div> -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- Swiper JS -->

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

<!-- Initialize Swiper -->
<script>
    var swiper = new Swiper('.swiper-container', {
      slidesPerView: 6,
      spaceBetween: 10,
      slidesPerGroup: 2,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>    




</body>
</html>
